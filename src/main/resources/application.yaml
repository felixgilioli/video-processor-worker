server:
  port: 8082

spring:
  application:
    name: video-processor-worker

storage:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: videos

sqs:
  endpoint: http://localhost:4566
  region: us-east-1
  access-key: test
  secret-key: test
  video-processing-queue: video-processing-queue

sns:
  endpoint: http://localhost:4566
  region: us-east-1
  access-key: test
  secret-key: test
  video-completed-topic: video-completed-topic

# Actuator - Health checks e Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  otlp:
    metrics:
      export:
        enabled: false
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/traces